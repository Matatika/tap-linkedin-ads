version: 1
default_environment: dev
send_anonymous_usage_stats: true
environments:
- name: dev
- name: staging
- name: prod
project_id: linkedin_sdk
plugins:
  extractors:
  - name: tap-linkedin
    namespace: tap_linkedin
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: username
    - name: password
      kind: password
    - name: start_date
      value: '2010-01-01T00:00:00Z'
    config:
      start_date: '2023-01-01T00:00:00Z'
      client_secret: LINKEDIN_CLIENT_SECRET
      access_token: LINKEDIN_ACCESS_TOKEN
      refresh_token: LINKEDIN_REFRESH_TOKEN
      accounts: '510799602'
      client_id: 78d6ev13uoy6fy
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
