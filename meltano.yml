version: 1
default_environment: dev
send_anonymous_usage_stats: true
project_id: linkedin_sdk
plugins:
  extractors:
  - name: tap-linkedin-ads
    namespace: tap_linkedin_ads
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: access_token
      kind: password
    - name: refresh_token
      kind: password
    - name: client_secret
      kind: password
    - name: accounts
    - name: client_id
    - name: user_agent
    - name: linkedin_version
    - name: campaign
    - name: owner
    - name: start_date
    - name: end_date
  - name: Linkedin-Accounts
    inherit_from: tap-linkedin-ads
    select:
    - accounts
  - name: Linkedin-AdAccountsUsers
    inherit_from: tap-linkedin-ads
    select:
    - account_user
  - name: Linkedin-Creatives
    inherit_from: tap-linkedin-ads
    select:
    - creatives
  - name: Linkedin-Campaigns
    inherit_from: tap-linkedin-ads
    select:
    - campaign
  - name: Linkedin-CampaignGroups
    inherit_from: tap-linkedin-ads
    select:
    - campaign_groups
  - name: Linkedin-AdAnalyticsByCreative
    inherit_from: tap-linkedin-ads
    select:
    - ad_analytics_by_creative
  - name: Linkedin-AdAnalyticsByCampaign
    inherit_from: tap-linkedin-ads
    select:
    - ad_analytics_by_campaign
  - name: Linkedin-VideoAds
    inherit_from: tap-linkedin-ads
    select:
    - video_ads
environments:
- name: dev
